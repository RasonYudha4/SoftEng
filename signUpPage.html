<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="signUp">
        <input type="text" placeholder="Enter Username" name="username" id="username" required/>   
        <input type="email" placeholder="Enter Email"  name="userEmail" id="userEmail" required/>
        <input type="password" placeholder="Enter Password" name="userPassword" id="userPassword" required/>
        <input type="password" placeholder="Re-type password" name="reTypePassword" id="reTypePassword" required/>
        <span>Show Password</span><input type="checkbox" id="showPassBttn"/>
        <button type="submit" id="signUpBttn">Sign Up</button>    
        <span>Have an account?<a href="loginPage.html">Log in</a></span>
    </form>
</body>
</html>
